group 'ru.liraim.examples'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.msgpack', name: 'msgpack-core', version: '0.8.13'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.6.v20170531'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
